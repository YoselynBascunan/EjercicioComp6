<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Bootstrap</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <form id="mainForm" action="respuesta.html" method="GET" target="_blank">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputNombre">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" name="nombre" value="" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputApellido">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" name="apellido" value="" required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputUsuario">Nombre de usuario</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" id="inputUsuario" name="usuario" value="" required>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCiudad">Ciudad</label>
          <input type="text" class="form-control" id="inputCiudad" name="ciudad" value="" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputMotivo">Motivo</label>
          <select id="inputMotivo" class="form-control" name="motivo" required>
            <option selected>Deposito</option>
            <option>Giro</option>
            <option>Consulta de Saldo</option>
          </select>
        </div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="inputRespuesta" name="respuesta" checked>
        <label class="form-check-label" for="inputRespuesta">Â¿Desea ver la respuesta en pantalla?</label>
      </div>
      <button type="submit" class="btn btn-primary" >Solicitar</button>
    </form>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
